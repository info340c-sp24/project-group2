<!doctype html>
<html lang="en">

    <head>
        <!-- Character set of the document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Author of the page -->
        <meta name="author" content="Netra Krishnan">

        <!-- Description of the page -->
        <meta name="description" content="Messaging page of RSO platform. Allows user to message individuals internally (within RSO) and externally
            (with other RSOs and University staff)">

        <!-- Links -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/messaging.css">
        <title>Messaging</title>
    
    </head>

    <body>
        <!-- Page header -->
        <nav>
            <div class="container">
                <h1>Messaging</h1>
            </div>
            <a href="homepage.html" class="upper-left"><span class="material-icons" aria-label="Home">home</span></a>
        </nav>
        
        <!-- Main section of content -->
        <main>
            <div id="main-content">
                <div id="left-rect">
                    <div id="channels">
                        <div id="channel-section">
                            <div class="dropdown">
                                <h2>channels</h2>
                                <span id="dropdown-arrow" class="material-icons" aria-label="Collapse-channels">arrow_drop_down</span>
                            </div>
                            <h3>#main</h3>
                            <h3>#exec</h3>
                            <h3>#finance</h3>
                            <h3>#social</h3>
                            <h3>#random</h3>
                        </div>
                        <div id="dm_section">
                            <div class="dropdown">
                                <h2>direct messages</h2>
                                <span id="dropdown-arrow" class="material-icons" aria-label="Collapse-dms">arrow_drop_down</span>
                            </div>
                            <div>
                                <h3>#user2</h3>
                                <h3>#user3</h3>
                                <h3>#user2, user3</h3>
                            </div>
                        </div>
                        <div id="external-section">
                            <div class="dropdown">
                                <h2>external channels</h2>
                                <span id="dropdown-arrow" class="material-icons" aria-label="Collapse-external">arrow_drop_down</span>
                            </div>
                            <div>
                                <h3>#RSO15</h3>
                                <h3>#RSO2</h3>
                                <h3>#HUB Activities</h3>
                            </div>
                        </div>
                    </div>
                    <div id="right-rect">
                        <div>
                            <h2>#main</h2>
                        </div>
                        <div id="message-box">
                            <h3>type a message</h3>
                            <span id="send-icon" class="material-icons" aria-label="Send">send</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer at bottom of page -->
        <footer><!-- copyright information here --></footer>
    </body>

</html>
